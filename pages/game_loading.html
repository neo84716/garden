<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="refresh" content="2;url=https://neo84716.github.io/garden/game_battle.html">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

    <title>配對對戰開始</title>
</head>

<body>

    <div class="game_loading">
        <div class="container py-8 min-vh-100 d-flex flex-column justify-content-between">
            <div class="row">
                <div class="col-12">
                    <div class="d-flex flex-column justify-content-center align-items-center px-5">
                        <%- include('./layout/loading'); -%>
                            <div class="d-flex flex-column align-items-center text-white mb-11">
                                <p class="fs-7 fw-semibold mb-5">正在搜尋對手⋯⋯</p>
                                <span class="fs-9">文化即戰力，在競答中探索世界的智慧</span>
                            </div>
                            <div class="d-flex user">
                                <div class="user-you d-flex flex-column justify-content-center align-items-center">
                                    <img src="../assets/images/avatar/md/img_avatar_md16.png" alt="yourself"
                                        class="user-img rounded-circle mb-2">
                                    <p class="h6 text-white fw-bold">You</p>
                                </div>
                                <div class="user-mask d-flex flex-column justify-content-center align-items-center">
                                    <div class="image-container">
                                        <img src="../assets/images/avatar/md/img_avatar_md17.png" alt=""
                                            class="user-img">
                                    </div>
                                    <p class="h6 text-white fw-bold mt-2">Unknown</p>
                                </div>
                            </div>
                    </div>
                </div>
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center">
                <img src="../assets/images/icon/png/img_colorful_Loading.png" alt="" class="img-loading">
            </div>

            <div class="d-flex flex-column justify-content-center align-items-center">
                <a href="../pages/game.html" class="match-cancel text-white">取消配對</a>
            </div>
        </div>
    </div>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q" crossorigin="anonymous">
        </script>

</body>

</html>
