<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

    <title>選擇關卡</title>
</head>

<body>

    <!-- 文化知識王 -->
    <header class="container">
        <div class="row">
            <div class="d-flex py-5">
                <div class="col-4 ms-auto">
                    <div class="fs-8 text-center fw-semibold">文化知識王</div>
                </div>
                <div class="col-4 pe-5">
                    <div class="d-flex justify-content-end align-items-center">
                        <img src="../assets/images/mission/img_mission_coin.png" alt="coin" width="16px" class="align-center fs-9 me-2">
                        <span class="fs-8 fw-semibold">9.6K</span>
                    </div>
                </div>
            </div>
        </div>
    </header>

    <!-- 選擇關卡 -->
    <main class="container py-6">
        <div class="row gy-4">
            <div class="col-12">
                <div class="bg-accent-800 rounded-3 game-card">
                    <div class="d-flex px-6 pt-5">
                        <span class="fs-5 fw-bold text-white">臺灣</span>
                        <div class="d-flex ms-auto align-items-center">
                            <img src="../assets/images/mission/img_mission_coin.png" alt="coin" width="16px" class="align-center fs-9 me-2">
                            <span class="fs-8 fw-semibold text-white">2</span>
                        </div>
                    </div>
                    <div class="game-tag">
                        <div class="rounded-5 bg-dark bg-opacity-25 fs-10 py-2 px-5">
                            <span class="text-white">10秒4題</span>
                        </div>
                    </div>
                    <img src="../assets/images/game/img_game_twn.png" alt="" class="game-img">
                </div>
            </div>
            <div class="col-12">
                <div class="bg-secondary-800 rounded-3 game-card">
                    <div class="d-flex px-6 pt-5">
                        <span class="fs-5 fw-bold text-white">韓國</span>
                        <div class="d-flex ms-auto align-items-center">
                            <img src="../assets/images/mission/img_mission_coin.png" alt="coin" width="16px"
                                class="align-center fs-9 me-2">
                            <span class="fs-8 fw-semibold text-white">2</span>
                        </div>
                    </div>
                    <div class="game-tag">
                        <div class="rounded-5 bg-dark bg-opacity-25 fs-10 py-2 px-5">
                            <span class="text-white">10秒4題</span>
                        </div>
                    </div>
                    <img src="../assets/images/game/img_game_kor.png" alt="" class="game-img">
                </div>
            </div>
            <div class="col-12">
                <div class="bg-japan-800 rounded-3 game-card">
                    <div class="d-flex px-6 pt-5">
                        <span class="fs-5 fw-bold text-white">日本</span>
                        <div class="d-flex ms-auto align-items-center">
                            <img src="../assets/images/mission/img_mission_coin.png" alt="coin" width="16px"
                                class="align-center fs-9 me-2">
                            <span class="fs-8 fw-semibold text-white">2</span>
                        </div>
                    </div>
                    <div class="game-tag">
                        <div class="rounded-5 bg-dark bg-opacity-25 fs-10 py-2 px-5">
                            <span class="text-white">10秒4題</span>
                        </div>
                    </div>
                    <img src="../assets/images/game/img_game_jpn.png" alt="" class="game-img">
                </div>
            </div>
            <div class="col-12">
                <div class="bg-primary-800 rounded-3 game-card">
                    <div class="d-flex px-6 pt-5">
                        <span class="fs-5 fw-bold text-white">法國</span>
                        <div class="d-flex ms-auto align-items-center">
                            <img src="../assets/images/mission/img_mission_coin.png" alt="coin" width="16px"
                                class="align-center fs-9 me-2">
                            <span class="fs-8 fw-semibold text-white">2</span>
                        </div>
                    </div>
                    <div class="game-tag">
                        <div class="rounded-5 bg-dark bg-opacity-25 fs-10 py-2 px-5">
                            <span class="text-white">10秒4題</span>
                        </div>
                    </div>
                    <img src="../assets/images/game/img_game_fra.png" alt="" class="game-img">
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <%- include('./layout/footer'); -%>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        AOS.init();
        const swiper = new Swiper('.swiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 24,
            breakpoints: {
                768: {
                    slidesPerView: 1.7,
                    spaceBetween: 16,
                }
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
        const Myswiper = new Swiper('.Myswiper', {
            loop: true,
            slidesPerView: 1.1,
            spaceBetween: 24,
            breakpoints: {
                768: {
                    slidesPerView: 4,
                    spaceBetween: 24,
                }
            },
            pagination: { el: '.swiper-pagination' },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        });
        const marqueeSwiper = new Swiper(".MarqueeSwiper", {
            slidesPerView: 'auto',
            spaceBetween: 8,
            loop: true,
            freeMode: true,
            speed: 6000,
            autoplay: {
                delay: 0,
                disableOnInteraction: false,
            },
            breakpoints: {
                768: {
                    spaceBetween: 24,
                }
            },
        });
    </script>
</body>

</html>
