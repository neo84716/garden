<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />

    <title>答題中</title>
</head>

<body>

    <div class="game_loading">
        <div class="container py-8">
            <div class="row">
                <div class="col-12">
                    <!-- 題目面板 -->
                    <div class="question-panel">
                        <div class="player-info d-flex justify-content-center align-items-start mb-5">
                            <div class="d-flex flex-column justify-content-center align-items-center"><img
                                    src="../assets/images/avatar/md/img_avatar_md16.png" alt="" class="rounded-circle">
                                <p class="fs-8 text-white">You</p>
                            </div>
                            <div class="title-number">
                                <p class="h2 fw-bold text-white">10</p>
                            </div>
                            <div class="d-flex flex-column justify-content-center align-items-center"><img
                                    src="../assets/images/avatar/md/img_avatar_md08.png" alt=""
                                    class="rounded-circle blur">
                                <p class="fs-8 text-white">Elena</p>
                            </div>
                        </div>
                        <div class="question-body d-flex flex-column justify-content-center align-items-center px-8">
                            <div class="bedge bg-primary text-white fs-10 rounded-5 py-4 px-5 mb-5">節日</div>
                            <div class="number mb-5">
                                <p class="h4 fw-bold text-white">第一題</p>
                                <!-- 補上 icon translate -->
                            </div>
                            <div class="text">
                                <p class="fs-7 text-white text-center">臺灣每年在農曆新年期間，會發給小朋友象徵祝福與好運的紅色信封叫什麼？</p>
                            </div>
                        </div>
                    </div>

                    <!-- 答案面板 -->
                    <div class="qnswer-panel">

                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        AOS.init();
        const swiper = new Swiper('.swiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 24,
            breakpoints: {
                768: {
                    slidesPerView: 1.7,
                    spaceBetween: 16,
                }
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
        const Myswiper = new Swiper('.Myswiper', {
            loop: true,
            slidesPerView: 1.1,
            spaceBetween: 24,
            breakpoints: {
                768: {
                    slidesPerView: 4,
                    spaceBetween: 24,
                }
            },
            pagination: { el: '.swiper-pagination' },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev'
            }
        });
        const marqueeSwiper = new Swiper(".MarqueeSwiper", {
            slidesPerView: 'auto',
            spaceBetween: 8,
            loop: true,
            freeMode: true,
            speed: 6000,
            autoplay: {
                delay: 0,
                disableOnInteraction: false,
            },
            breakpoints: {
                768: {
                    spaceBetween: 24,
                }
            },
        });
    </script>
</body>

</html>
