<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link
        href="https://fonts.googleapis.com/css2?family=Gantari:ital,wght@0,100..900;1,100..900&family=Noto+Sans+TC:wght@100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/regular/style.css" />
    <link rel="stylesheet" type="text/css"
        href="https://cdn.jsdelivr.net/npm/@phosphor-icons/web@2.1.1/src/fill/style.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=translate" />

    <title>答題中</title>
  <script type="module" crossorigin src="/garden/assets/main-DBr8WQKQ.js"></script>
  <link rel="stylesheet" crossorigin href="/garden/assets/main-hOQBuQMb.css">
</head>

<body>

    <div class="game_loading">
        <div class="container py-8">
            <div class="row">
                <div class="col-12 min-vh-100 d-flex flex-column justify-content-between">
                    <!-- 題目面板 -->
                    <div class="question-panel">
                        <div class="player-info d-flex justify-content-between align-items-start mb-5">
                            <div class="d-flex flex-column justify-content-center align-items-center"><img
                                    src="/garden/assets/img_avatar_md16-D9v7I_3Y.png" alt=""
                                    class="rounded-circle mb-2">
                                <p class="fs-8 text-white">You</p>
                            </div>
                            <div class="title-number">
                                <p class="h2 fw-bold text-white">10</p>
                            </div>
                            <div class="d-flex flex-column justify-content-center align-items-center">
                                <div class="image_container">
                                    <img src="/garden/assets/img_avatar_md08-CtMxBpev.png" alt=""
                                        class="rounded-circle blur mb-2">
                                </div>
                                <p class="fs-8 text-white">Elena</p>
                            </div>
                        </div>
                        <div class="question-body d-flex flex-column justify-content-center align-items-center px-8">
                            <div class="bedge bg-primary text-white fs-10 rounded-5 py-2 px-5 mb-5">節日</div>
                            <div class="d-flex justify-content-center align-items-center mb-5">
                                <p class="h4 fw-bold text-white mb-0">第 1 題</p>
                                <span
                                    class="material-symbols-outlined rounded-circle bg-secondary-500 border-0 fs-9 text-white align-bottom p-2 ms-5">
                                    translate
                                </span>
                            </div>
                            <div class="text">
                                <p class="fs-7 text-white text-center">臺灣每年在農曆新年期間，會發給小朋友象徵祝福與好運的紅色信封叫什麼？</p>
                            </div>
                        </div>
                    </div>

                    <!-- 答案面板 -->
                    <div class="answer-panel">
                        <div class="d-flex align-items-end justify-content-center px-4">
                            <div
                                class="score-bar-container d-block flex-column flex-wrap justify-content-center flex-shrink-0">
                                <p class="fs-8 text-center text-white mb-4">0</p>
                                <div class="score-bar"></div>
                            </div>
                            <div class="px-8 flex-grow-1">
                                <button type="button" class="btn w-100 game_button wrong rounded-5 mb-6">紅卡</button>
                                <button type="button" class="btn w-100 game_button wrong rounded-5 mb-6">紅利</button>
                                <button type="button" class="btn w-100 game_button wrong rounded-5 mb-6">紅票</button>
                                <button type="button" class="btn w-100 game_button correct rounded-5">紅包</button>
                            </div>
                            <div
                                class="score-bar-container d-block flex-column flex-wrap justify-content-center  flex-shrink-0">
                                <p class="fs-8 text-center text-white mb-4">0</p>
                                <div class="score-bar"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script>
        const gameLoading = document.querySelector('.game_loading');

        // 正確答案
        document.querySelectorAll('.game_button.correct').forEach(btn => {
            btn.addEventListener('pointerup', () => {             // 用 pointerup 手機也適用
                // 先把其他已標記的 done 清掉（避免同時有多個綠）
                document.querySelectorAll('.game_button.done')
                    .forEach(b => b.classList.remove('done'));

                btn.classList.add('done');                           // 保留綠色
                gameLoading.classList.add('answer-bingo');           // 外層加綠背景
            });
        });

        // 錯誤答案
        document.querySelectorAll('.game_button.wrong').forEach(btn => {
            btn.addEventListener('pointerup', () => {
                gameLoading.classList.remove('answer-bingo');        // 關掉外層綠背景

                // 只移除 .done，不要移除 .correct（正確性是題目資料，不是狀態）
                document.querySelectorAll('.game_button.done')
                    .forEach(b => b.classList.remove('done'));

                // 錯誤按鈕短暫顯示錯誤效果
                btn.classList.add('done');
                setTimeout(() => { btn.classList.remove('done'); }, 200);
            });
        });


    </script>
</body>

</html>
