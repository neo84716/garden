    <script>
        AOS.init();
        const swiper = new Swiper('.swiper', {
            loop: true,
            slidesPerView: 1,
            spaceBetween: 24,
            breakpoints: {
                768: {
                    slidesPerView: 1.7,
                    spaceBetween: 16,
                }
            },
            pagination: {
                el: '.swiper-pagination',
            },
        });
        const Myswiper = new Swiper('.Myswiper', {
            loop: true,
            slidesPerView: 1.1,

            breakpoints: {

                    spaceBetween: 24,

                prevEl: '.swiper-button-prev'
            }
        });
        const marqueeSwiper = new Swiper(".MarqueeSwiper", {
            slidesPerView: 'auto',
            spaceBetween: 8,
            loop: true,
            freeMode: true,
            speed: 6000,
            autoplay: {
                delay: 0,
                disableOnInteraction: false,
            },

                768: {
                    spaceBetween: 24,
