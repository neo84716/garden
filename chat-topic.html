    <body class="chat-body">
        <header class="chat-header fixed-top bg-white">

                        href="chat"
                    >

                    </a>
                    <div class="d-flex">
                        <div>
                            <div class="position-relative me-6">

                                        right: -3px;

                                    class="ph-fill ph-seal fs-9 text-white position-absolute"

                                        right: -3px;

                            </div>

                </div>

        <main class="chat-topic">

                                height: 28px;
                                margin-bottom: 22px;
                            "

                        <div class="pe-13 dialog-box">

                                    Hello!

                                    style="border-bottom-left-radius: 4px"

                            </div>

                        </button>
                        <button

                            >

                    <div class="d-flex align-items-center">

                        >
                            <textarea

                                class="form-control border-0 bg-transparent fs-10 letter-1 text-neutral-800"
                                placeholder="輸入訊息"

                                </button>
                                <button
                                    class="btn btn-sm text-neutral-950 p-1 border-0"
                                >

                                </button>
                            </div>

                        <button
                            class="btn border-0 p-5"
                            id="sendButton"
                            type="submit"
                        >
                            <i
                                class="ph-fill ph-paper-plane-right text-primary-600 fs-6"
                            ></i>
                        </button>
                    </div>
                </div>
            </div>
        </footer>

            aria-hidden="true"

            <div class="modal-dialog modal-dialog-bottom">

                >

                            aria-label="Close"

                        </button>

                    </div>

                    <div class="modal-body pt-0 px-4">
                        <div

                                        style="line-height: 1.4"

                            </div>
                            <div class="col px-4 text-center mb-6">
                                <div
                                    class="topic-card"
                                    data-text="What is your favorite festival?"
                                >
                                    <img
                                        src="/garden/assets/img_topic-3-Dak1gmqX.png"
                                        alt="節慶與傳統icon"
                                        style="width: 24px"
                                        class="mb-3"
                                    />
                                    <h3
                                        class="fs-11 letter-1 fw-normal"
                                        style="line-height: 1.4"
                                    >
                                        節慶與傳統

                                </div>
                            </div>
                            <div class="col px-4 text-center mb-6">
                                <div
                                    class="topic-card"

                                >
                                    <img
                                        src="/garden/assets/img_topic-B6vJicaR.png"
                                        alt="飲食與健康icon"
                                        style="width: 24px"
                                        class="mb-3"
                                    />
                                    <h3
                                        class="fs-11 letter-1 fw-normal"
                                        style="line-height: 1.4"
                                    >
                                        飲食與健康
                                    </h3>
                                </div>
                            </div>
                            <div class="col px-4 text-center">
                                <div
                                    class="topic-card"
                                    data-text="What's a recent news story?"
                                >
                                    <img
                                        src="/garden/assets/img_topic-5-CGVxBC6P.png"
                                        alt="媒體與時事icon"
                                        style="width: 24px"
                                        class="mb-3"
                                    />
                                    <h3
                                        class="fs-11 letter-1 fw-normal"
                                        style="line-height: 1.4"
                                    >
                                        媒體與時事
                                    </h3>
                                </div>
                            </div>
                            <div class="col px-4 text-center">
                                <div
                                    class="topic-card"
                                    data-text="Where is your favorite place in the world?"
                                >

                                        src="/garden/assets/img_topic-4-C6EhEZPY.png"
                                        alt="旅遊與風景icon"
                                        style="width: 24px"

                                    />
                                    <h3
                                        class="fs-11 letter-1 fw-normal"
                                        style="line-height: 1.4"
                                    >
                                        旅遊與風景
                                    </h3>
                                </div>
                            </div>
                            <div class="col px-4 text-center">
                                <div
                                    class="topic-card"
                                    data-text="What kind of music do you like?"
                                >
                                    <img
                                        src="/garden/assets/img_topic-2-BoPpHMvA.png"
                                        alt="娛樂與流行icon"
                                        style="width: 24px"
                                        class="mb-3"
                                    />
                                    <h3
                                        class="fs-11 letter-1 fw-normal"

                        <div

                            style="border-radius: 12px"
                        >
                            <textarea
                                id="questionInput"
                                class="form-control border-0 bg-transparent px-0 fs-10 letter-1 text-neutral-800"
                                placeholder="How do you define a meaningful life?"
                                rows="1"
                                style="

                            <button

        <script src="https://cdn.jsdelivr.net/npm/aos@2.3.4/dist/aos.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
            crossorigin="anonymous"
        ></script>
        <script>
            AOS.init();
        </script>

        <script>
            // 選擇所有需要的 DOM 元素
            const topicCards = document.querySelectorAll(".topic-card");
            const questionInput = document.getElementById("questionInput");
            const mainInput = document.getElementById("mainInput");
            const confirmButton = document.getElementById("confirmButton");
            const sendButton = document.getElementById("sendButton");
            const chatTopic = document.querySelector(".chat-topic");

            // 實例化 Bootstrap Modal
            const topicModal = new bootstrap.Modal(
                document.getElementById("topicModal")
            );

            // 網頁載入時的預設值設定
            const defaultTopic = document.querySelector(
                ".topic-card.topic-active-option"
            );
            if (defaultTopic) {
                questionInput.value = defaultTopic.getAttribute("data-text");
            }

            // 主題卡片點擊事件
            topicCards.forEach((card) => {
                card.addEventListener("click", function () {
                    // 移除所有主題卡片的「被選中」樣式
                    topicCards.forEach((item) => {
                        item.classList.remove("topic-active-option");
                    });

                    // 為被點擊的卡片添加「被選中」樣式
                    this.classList.add("topic-active-option");

                    // 將卡片上的預設文字賦予給彈出視窗的輸入框
                    const selectedText = this.getAttribute("data-text");
                    questionInput.value = selectedText;
                });
            });

            // 確認按鈕點擊事件 (將文字從彈出視窗轉移到主輸入框)
            confirmButton.addEventListener("click", function () {
                // 步驟 1: 將彈出視窗輸入框的值賦予給主畫面的輸入框
                mainInput.value = questionInput.value;

                // 步驟 2: 創建並觸發 'input' 事件，以確保 textarea 自動擴展
                const event = new Event("input", {
                    bubbles: true,
                });
                mainInput.dispatchEvent(event);

                // 步驟 3: 隱藏彈出視窗
                topicModal.hide();
            });

            // 讓輸入框高度根據內容自動調整
            mainInput.addEventListener("input", function () {
                this.style.height = "auto";
                this.style.height = this.scrollHeight + "px";
            });

            /**
             * 創建使用者訊息區塊。
             * @param {string} text - 使用者訊息的文本內容。
             * @returns {HTMLElement} - 創建好的使用者訊息區塊 DOM 元素。
             */
            function createUserMessageBlock(text) {
                const userMessageContainer = document.createElement("div");
                userMessageContainer.classList.add(
                    "dialog-box",
                    "d-flex",
                    "justify-content-end",
                    "mb-4",
                    "me-6",
                    "ms-13"
                );

                const dialogBox = document.createElement("div");
                dialogBox.classList.add(
                    "d-flex",
                    "flex-column",
                    "align-items-end"
                );

                // 創建訊息氣泡
                const messageBox = document.createElement("p");
                messageBox.classList.add(
                    "message-box",
                    "fs-10",
                    "letter-1",
                    "mb-4"
                );
                messageBox.style.backgroundColor = "#D0FBE4";
                messageBox.style.color = "#363A3F";
                messageBox.style.borderBottomRightRadius = "4px";
                messageBox.textContent = text;
                dialogBox.appendChild(messageBox);
                messageBox.style.maxWidth = "500px";

                // 創建時間戳記
                const now = new Date();
                const hours = now.getHours();
                const minutes = now.getMinutes();
                const formattedTime = `${hours >= 12 ? "下午" : "上午"}${
                    hours > 12 ? hours - 12 : hours
                }:${minutes < 10 ? "0" : ""}${minutes}`;

                const timeElement = document.createElement("time");
                timeElement.classList.add(
                    "text-neutral-600",
                    "fs-11",
                    "letter-1",
                    "message-time"
                );
                timeElement.style.lineHeight = "1.4";
                timeElement.textContent = formattedTime;

                dialogBox.appendChild(timeElement);
                userMessageContainer.appendChild(dialogBox);

                return userMessageContainer;
            }

            // 發送按鈕點擊事件
            sendButton.addEventListener("click", function () {
                const messageText = mainInput.value.trim();
                if (messageText === "") {
                    return;
                }

                // 移除舊的時間戳記
                const oldTimes = document.querySelectorAll(".message-time");
                oldTimes.forEach((time) => {
                    time.remove();
                });

                // 創建並顯示使用者訊息區塊
                const userMessageBlock = createUserMessageBlock(messageText);
                chatTopic.appendChild(userMessageBlock);

                // 清空輸入框並重置高度
                mainInput.value = "";
                mainInput.style.height = "auto";

                // 新增：讓畫面自動滾動到最底部
                chatTopic.scrollTop = chatTopic.scrollHeight;
            });
            // JavaScript 保持不變
// 新增 setChatPadding() 函數
function setChatPadding() {
    const chatTopic = document.querySelector(".chat-topic");
    const chatFooter = document.querySelector(".chat-footer");
    const footerHeight = chatFooter.offsetHeight;
    chatTopic.style.paddingBottom = `${footerHeight + 16}px`;
}

// 在適當的時機呼叫這個函數
setChatPadding();

mainInput.addEventListener("input", function () {
    this.style.height = "auto";
    this.style.height = this.scrollHeight + "px";
    setChatPadding();
});

sendButton.addEventListener("click", function () {
    chatTopic.scrollTop = chatTopic.scrollHeight;
    setChatPadding();
});
        </script>
    </body>
</html>
